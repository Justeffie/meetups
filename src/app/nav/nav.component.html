<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async).matches ? 'over' : 'side'"
    [opened]="!(isHandset | async).matches">
    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/new">Nueva meetup</a>
      <a mat-list-item href="#">Administrar meetups</a>
      <a mat-list-item href="#">Meetups asistidas</a>
      <a mat-list-item href="#">Cerrar sesiÃ³n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async).matches"
        >
          <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
